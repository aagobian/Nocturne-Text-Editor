<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-bar">
        <div id="function-btns">
            <button id="file-btn">File</button>
        </div>
        <div id="buttons" class="d-flex flex-row mb-3"> <!-- Adds close, maximize, and minimize button functionality. Also adds icons to buttons. -->
            <div id="gray-hover" onclick="electron.controlWindow('minimize')">    
                <img id="gray-btns" class="d-flex justify-content-end" src="../icons/minimize.svg" alt="Minimize">
            </div>    
            <div id="gray-hover" onclick="electron.controlWindow('maximize')">   
                <img id="gray-btns" class="d-flex justify-content-end" src="../icons/maximize.svg" alt="Maximize">
            </div>    
            <div id="red-hover" onclick="electron.controlWindow('close')">
                <img id="close-btn" class="d-flex justify-content-end" src="../icons/close.svg" alt="Close">
            </div>
        </div>
    </div>
<div id="Main-Container">
    <div id="file-area">
        <div id="File-Holder"></div>
    </div>
    <div id="text-area">
        <textarea id="Text-Field" placeholder="Start Writing..."></textarea>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
