<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-bar">
        <div id="function-btns">
            <button id="file-btn">File</button>
        </div>
        <div id="buttons"> <!--Adds close, maximize, and minimize button functionality.-->
            <img id="gray-btns" src="../icons/minimize.svg" onclick="electron.controlWindow('minimize')" alt="Minimize">
            <img id="gray-btns" src="../icons/maximize.svg" onclick="electron.controlWindow('maximize')" alt="Maximize">
            <img id="close-btn" src="../icons/close.svg" onclick="electron.controlWindow('close')" alt="Close">
        </div>
    </div>
<div id="Main-Container">
    <div id="file-area">
        <div id="File-Holder"></div>
    </div>
    <div id="text-area">
        <textarea id="Text-Field" placeholder="Start Writing..."></textarea>
    </div>
        
</div>
<script src="/js/main.js"></script>
</body>
</html>
